<style>
    :root {
      --primary: #DBB12A;  /* Gold */
      --primary-dark: #AE8B0F;  /* Dark gold */
      --bg-dark: #30250B;  /* Dark brown */
      --bg-darker: #150E03;  /* Almost black */
      --card-bg: #1a1a1a;  /* Slightly lighter than bg-dark */
      --text-light: #FFFDF5;  /* Very light cream */
      --text-muted: #bbb;
      --border-color: #734B1A;  /* Brown */
      --success: #00ff90;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-darker);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border-color);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .logo {
      height: 80px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 1rem;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Coffee Support Section */
    .coffee-section {
      max-width: 1000px;
      margin: -50px auto 3rem;
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }

    .coffee-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border-color);
    }

    .coffee-header {
      background: var(--primary);
      color: var(--bg-darker);
      padding: 1.5rem;
      text-align: center;
    }

    .coffee-header h2 {
      margin: 0;
      font-size: 2rem;
    }

    .coffee-header p {
      margin: 0.5rem 0 0;
      font-weight: bold;
    }

    .coffee-body {
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .coffee-image {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .coffee-image img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .coffee-image img:hover {
      transform: scale(1.03);
    }

    .coffee-options {
      display: flex;
      flex-direction: column;
    }

    .amount-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .amount-option {
      background: var(--bg-darker);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .amount-option:hover {
      border-color: var(--primary);
    }

    .amount-option.selected {
      background: var(--primary);
      color: var(--bg-darker);
      border-color: var(--primary);
      font-weight: bold;
    }

    .amount-option h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .amount-option p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .custom-amount {
      margin-bottom: 2rem;
    }

    .custom-amount label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .custom-amount input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 2px solid var(--border-color);
      background: var(--bg-darker);
      color: var(--text-light);
      font-size: 1rem;
    }

    .custom-amount input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      background: var(--primary);
      color: var(--bg-darker);
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(219, 177, 42, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .message-input {
      margin-top: 1.5rem;
    }

    .message-input textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 2px solid var(--border-color);
      background: var(--bg-darker);
      color: var(--text-light);
      font-size: 1rem;
      min-height: 100px;
      resize: vertical;
    }

    .message-input textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Testimonials */
    .testimonials {
      padding: 4rem 1rem;
      background: var(--bg-darker);
      text-align: center;
      margin-top: 3rem;
    }

    .testimonials h2 {
      margin-bottom: 3rem;
      font-size: 2rem;
      color: var(--primary);
    }

    .testimonial-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .testimonial {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      text-align: left;
      border: 1px solid var(--border-color);
    }

    .testimonial-content {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .testimonial-content i {
      color: var(--primary);
      font-size: 2rem;
      opacity: 0.3;
      position: absolute;
      top: -10px;
      left: -10px;
    }

    .testimonial-content p {
      padding-left: 2rem;
      font-style: italic;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .testimonial-author img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .testimonial-author .author-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      color: var(--bg-darker);
      font-size: 1.2rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: var(--bg-darker);
      margin-top: auto;
      border-top: 1px solid var(--border-color);
    }

    .social-icons a {
      color: var(--text-muted);
      margin: 0 0.5rem;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--primary);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }
      
      .hero-content p {
        font-size: 1.2rem;
      }
      
      .coffee-body {
        grid-template-columns: 1fr;
      }
      
      .coffee-image {
        order: -1;
        margin-bottom: 2rem;
      }
      
      .amount-options {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      
      .amount-options {
        grid-template-columns: 1fr;
      }
      
      .logo {
        height: 60px;
      }
    }

    /* Animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .floating-coffee {
      animation: float 3s ease-in-out infinite;
    }
  </style>
